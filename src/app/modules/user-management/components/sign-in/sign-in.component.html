  <div class="container shadow-lg p-3 mb-5 bg-body rounded">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 mb-5">
        <img src="https://clickitornot.com/wp-content/uploads/2020/01/jio-cinema.jpg"
          class="img-fluid" alt="Sample image" >
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" [(ngModel)]="email"  [ngModelOptions]="{standalone: true}" class="form-control form-control-lg"  placeholder="john@example.com">
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" class="form-control  form-control-lg"  placeholder="************">
          </div>

          <div class="d-flex justify-content-between align-items-center">
          
            <a href="" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="signin()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/createaccount"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
